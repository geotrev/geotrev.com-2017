<div class="fullscreen codecov-cover section"> {{> arrow_dark}} </div>

<div class="section">
  <div class="row">
    <div class="large-offset-2 large-8 small-12 columns">

      <div class="row columns">
        <h3 class="text-center"><strong> {{codecov.name}} </strong></h3>
      </div>

      <div class="row columns">
        <p class="text-block"> {{codecov.intro}} </p>
      </div>

      <div class="row">
        <div class="large-offset-2 large-8 small-12 columns">
          <a class="display button codecov" href="https://web.archive.org/web/20160113101437/https://codecov.io/" alt="visit codecov website">Visit Website â†’</a>
        </div>
      </div>

      <div class="row columns">
        <p class="text-center"> <strong>Note:</strong> this is a web archive. </p>
      </div>

    </div>
  </div>
</div>

<div class="section cc-primary">
  <div class="row">

    <div class="medium-6 small-12 columns">
      <h4 class="text-center">Project Goals</h4>
      <p> {{codecov.goals}} </p>
    </div>

    <div class="medium-6 small-12 columns">
      <h4 class="text-center">Tools</h4>
      <p> {{codecov.tools}} </p>
    </div>

  </div>
</div>

<div class="section">
  <div class="row">
    <div class="large-offset-2 large-8 small-12 columns">

      <h4 class="text-center">Typography</h4>
      <img src="{{root}}assets/img/codecov/fonts-cc.png" alt="typography" height="auto" width="auto" />

    </div>
  </div>
</div>

<div class="section cc-secondary">
  <div class="row">

    <div class="small-12 columns">
      <h4 class="text-center">Logo Design</h4>
    </div>

    <div class="medium-6 small-12 columns">
      <img src="{{root}}assets/img/codecov/logo-white.png" alt="codecov white logo" />
    </div>

    <div class="medium-6 small-12 columns">
      <img src="{{root}}assets/img/codecov/logo-color.png" alt="codecov primary logo" />
    </div>

  </div>
</div>

<div class="section">
  <div class="row columns">

    <h4 class="text-center">Homepage</h4>

    <div class="row">
      <div class="large-3 small-12 columns">
        <img src="{{root}}assets/img/codecov/cc-mobile.jpg" alt="codecov responsive mobile" />
      </div>
      <div class="large-9 small-12 columns">
        <img src="{{root}}assets/img/codecov/full-page.jpg" alt="codecov desktop" />
      </div>
    </div>

  </div>
</div>
