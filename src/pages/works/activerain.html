<div class="fullscreen activerain-cover section"> {{> arrow_light}} </div>

<div class="section">
  <div class="row">
    <div class="large-offset-2 large-8 small-12 columns">

      <div class="row columns">
        <h3 class="text-center"><strong> {{activerain.name}} </strong></h3>
      </div>

      <div class="row columns">
        <div class="text-block">
          <p> {{activerain.intro}} </p>
        </div>
      </div>

      <div class="row">
        <div class="large-offset-2 large-8 small-12 columns">
          <a class="display button activerain" href="http://www.activerain.com" alt="visit activerain website">Visit Website â†’</a>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="section ar-secondary">
  <div class="row">

    <div class="medium-6 small-12 columns">
      <h4 class="text-center">Project Goals</h4>
      <p> {{activerain.goals.one}} </p>
      <p> {{activerain.goals.two}} </p>
    </div>

    <div class="medium-6 small-12 columns">
      <h4 class="text-center">Tools</h4>
      <p> {{activerain.tools.one}} </p>
      <p> {{activerain.tools.two}} </p>
    </div>

  </div>
</div>

<div class="section">
  <div class="row columns">
    <h4 class="text-center">Homepage</h4>
  </div>
</div>

<div class="section no-padding">
  <div class="row">

    <div class="medium-3 small-12 columns">
      <img src="{{root}}assets/img/activerain/ar-mobile-1.jpg" alt="ActiveRain Home Mobile" />
    </div>
    <div class="medium-9 small-12 columns">
      <img src="{{root}}assets/img/activerain/blog-home-full.png" alt="ActiveRain Home" />
    </div>

  </div>
</div>

<div class="section ar-primary">
  <div class="row columns">

    <h4 class="text-center">Typography</h4>

    <div class="row">
      <div class="medium-offset-3 medium-6 small-12 columns">
        <img src="{{root}}assets/img/activerain/fatfrank.png" alt="Fat Frank Font" />
      </div>
    </div>

    {{> spacer}}

    <div class="row">
      <div class="medium-offset-1 medium-5 small-12 columns">
        <img src="{{root}}assets/img/activerain/tisasans.png" alt="Tisa Sans Font" />
      </div>
      <div class="medium-5 small-12 columns">
        <img src="{{root}}assets/img/activerain/tisa.png" alt="Tisa Font" />
      </div>
    </div>

  </div>
</div>

<div class="section">
  <div class="row columns">
    <h4 class="text-center">User Profile</h4>
  </div>
</div>

<div class="section no-padding">
  <div class="row">

    <div class="medium-9 small-12 columns">
      <img src="{{root}}assets/img/activerain/agents1.png" alt="ActiveRain User Profile" />
    </div>
    <div class="medium-3 small-12 columns">
      <img src="{{root}}assets/img/activerain/ar-mobile-2.jpg" alt="ActiveRain User Profile Mobile" />
    </div>

  </div>
</div>
